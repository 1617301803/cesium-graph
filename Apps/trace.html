<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src=../node_modules/cesium/Build/CesiumUnminified/Cesium.js></script>
    <script src="../Build/CesiumGeometry/CesiumGeometry.js"></script>
    <style>
        @import url(../node_modules/cesium/Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div id="cesiumContainer"></div>
<script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: Cesium.createTileMapServiceImageryProvider({
            url: '../Map'
        }),
        baseLayerPicker: false,
    });

    var scene = viewer.scene;
    var primitives = scene.primitives;
    var camera = scene.camera;

    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }

    function getSamplePosition() {
        //var random = Math.random() * 100;
        var samplePosition = new Cesium.SampledPositionProperty();
        samplePosition.setInterpolationOptions({
            interpolationAlgorithm: Cesium.LagrangePolynomialApproximation,
            interpolationDegree: 5
        });

        var lon = getRandom(0, 100);
        var lat = getRandom(0, 100);

        var now = Cesium.JulianDate.now();
        for (var i = 0; i < 360; i++) {
            var per = i;
            var random = Math.random() * 1000000;
            var time = Cesium.JulianDate.addSeconds(now, i, new Cesium.JulianDate());
            var position = Cesium.Cartesian3.fromDegrees(lon + getRandom(per, per), lat + getRandom(per, per ), 0);
            samplePosition.addSample(time, position);
        }
        return samplePosition;
    }


    for (var i = 0; i < 100; i++) {
        var samplePosition = getSamplePosition();
        viewer.entities.add({
            position: samplePosition,
            billboard: {
                image: './facility.gif'
            },
            path: {
                leadTime: 0,
                trailTime: 360,
                width: 30,
                widths: new Cesium.CallbackProperty(function () {
                    var height = camera.getMagnitude();
                    return 800000000 / height;
                }, false),
                /*material: new Cesium.PolylineAttackLinkMaterialProperty({
                 color: new Cesium.Color(77/255, 201/255, 255/255, 1)
                 })*/
                material: new Cesium.PolylineTrailLinkMaterialProperty({
                    color: new Cesium.Color(1, 1, 0, 1)
                })
            }
        });
    }


</script>
</body>

</html>
